<body>
  <h1>Cambiar Color Parrafos</h1>
  <section>
    <p class="parrafo">Este es el primer párrafo.</p>
    <p class="parrafo">Este es el segundo párrafo.</p>
    <p class="parrafo">Este es el tercer párrafo.</p>

    <button id="boton-color">Cambiar color a azul</button>
  </section>

  <h2>Formulario con alerta</h2>
  <form>
    <label for="nombre">Ingresa un texto:</label>
    <input type="text" id="texto" placeholder="Escribe un texto">
    <button type="button" id="boton-enviar">Mostrar alerta</button>
  </form>
  <h2>Ejercicio 1:Lista con Elementos</h2>
  <ul id="mi-lista">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
  </ul>
  <h2>Campo de texto y botones</h2>
  <input type="text" id="campo-texto" placeholder="Ingresa algo">
  <button id="deshabilitar-btn">Deshabilitar Campo</button>
  <button id="habilitar-btn">Habilitar Campo</button>
  


  <h1>Correo Electrónico y LocalStorage</h1>
    
  <form id="emailForm">
      <label for="emailInput">Correo Electrónico:</label>
      <input type="email" id="emailInput" placeholder="example@gmail.com" required>
      <button type="submit">Guardar Correo</button>
  </form>
  
  <div id="correoGuardado"></div>
  
  <button id="eliminarCorreo">Eliminar Correo Guardado</button>
